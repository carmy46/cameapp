# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Non serve build, è una Single Page Application statica
  publish = "."
  
[build.environment]
  # Non servono variabili di ambiente, Firebase config è nel codice

[[redirects]]
  # Redirect tutte le richieste a index.html per SPA routing
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  # Security headers per tutte le pagine
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  # Cache per assets statici
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
